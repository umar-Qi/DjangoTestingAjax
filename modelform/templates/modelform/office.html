{% extends 'base.html' %}

{% block title %} Office {% endblock %}
{% block officeactive %} active {% endblock %}
{% block body %}

<div class="container-fluid">
    <table class="table table-striped table-sm" id="my_office">
        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>Code</th>
                <th>City</th>
                <th>Employee</th>
            </tr>
        </thead>
        <tbody>
        {% for o in off %}
        <tr>
            <td>{{o.name}}</td>
            <td>{{o.branch}}</td>
            <td>{{o.code}}</td>
            <td>{{o.city}}</td>
            <td>{{o.employee}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
